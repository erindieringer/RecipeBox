<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link rel="stylesheet" href="../css/main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="js/search.js"></script>

       <nav>
          <div class="nav-wrapper">
            <a href="/home" class="brand-logo">RecipeBox</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="/my-recipes"><b>My Recipes</b></a></li>
              <li><a href="/my-grocery-list"><b>Grocery List</b></a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
              <li><a href="/my-grocery-list">Grocery List</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </nav>
        <br>
        <br>
      <div class="container" align="center">
        <div class="row">
          <div class="input-field col s12">
            <input id="search-input" type="text" class="validate">
            <label for="search">Search by <b>dish name</b> or <b>ingredients</b> </label>
          </div>
        </div>
        <div class="row" id="filter">
          <div class="col s4">
              <label>Allergy</label>
              <select class="browser-default" id="allergy">
                <option value="" disabled selected>Choose your allergy</option>
                <option value="394^Peanut-Free">Peanut</option>
                <option value="398^Seafood-Free">Seafood</option>
                <option value="400^Soy-Free">Soy</option>
                <option value="396^Dairy-Free">Dairy</option>
                <option value="397^Egg-Free">Egg</option>
                <option value="395^Tree Nut-Free">Tree Nut</option>
                <option value="392^Wheat-Free">Wheat</option>
              </select>
          </div>
          <div class="col s4">
              <label>Cuisine</label>
              <select class="browser-default" id ="cuisine">
                <option value="" disabled selected>Choose a cuisine type</option>
                <option value="cuisine^cuisine-american">American</option>
                <option value="cuisine^cuisine-italian">Italian</option>
                <option value="cuisine^cuisine-asian">Asian</option>
                <option value="cuisine^cuisine-mexican">Mexican</option>
                <option value="cuisine^cuisine-french">French</option>
                <option value="cuisine^cuisine-mediterranean">Mediterranean</option>
                <option value="cuisine^cuisine-southern">Southern</option>
              </select>
          </div> 
          <div class="col s4">
              <label>Course</label>
              <select class="browser-default" id="course">
                <option value="" disabled selected>Choose a course</option>
                <option value="course^course-Main Dishes">Main</option>
                <option value="course^course-Desserts">Dessert</option>
                <option value="course^course-Lunch">Lunch</option>
                <option value="course^course-Appetizers">Appetizers</option>
                <option value="course^course-Salads">Salads</option>
                <option value="course^course-Breads">Bread</option>
                <option value="course^course-Breakfast">Breakfast</option>
                <option value="course^course-Beverages">Beverages</option>
              </select>
          </div>         
        </div>
        <div class="row" id="search-button-row">
          <button class="btn waves-effect waves-light" type="submit" name="action" id="search-btn">Search
                <i class="material-icons right">send</i>
              </button>
        </div>
        <div class="row" id="results">
          <div class="col s12"></div>
          <div id="response-text"></div>
          </div>
        </div>

      </div>

    </body>


  </html>
